<section class="upload-section">
  <app-image-upload
    (imageChange)="image.set($event)"
    [validators]="uploadValidators"
  ></app-image-upload>
</section>
<section>
  <app-image-display [image]="layers()[0]"></app-image-display>
  <app-image-download [image]="layers()[0]"></app-image-download>
</section>
<section>
  <app-image-display [image]="layers()[1]"></app-image-display>
  <app-image-download [image]="layers()[1]"></app-image-download>
</section>
