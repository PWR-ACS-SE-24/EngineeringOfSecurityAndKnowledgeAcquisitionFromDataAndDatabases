<div class="grid">
  <section>
    <app-image-display [image]="image()" [showButtons]="false" />
    <app-image-upload
      (imageChange)="image.set($event)"
      (fileChange)="file.set($event)"
    ></app-image-upload>
  </section>
  <section>
    Wartość:
    <textarea rows="5" [value]="textContent()" [disabled]="true"></textarea>
  </section>
</div>
