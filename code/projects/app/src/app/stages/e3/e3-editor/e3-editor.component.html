<div class="grid">
  <section>
    <app-image-display [image]="image()"></app-image-display>
    @if (image(); as i) {
      {{ i.width }} x {{ i.height }}
    }
    <app-image-upload (imageChange)="image.set($event)"></app-image-upload>
  </section>
  <section>
    <app-slider
      label="Skala"
      [(value)]="scale"
      [min]="10"
      [max]="200"
      [step]="10"
    ></app-slider>
    <app-slider
      label="Szum"
      [(value)]="noise"
      [min]="0"
      [max]="50"
      [step]="5"
    ></app-slider>
    <app-slider
      label="Jasność"
      [(value)]="brightness"
      [min]="-200"
      [max]="200"
      [step]="10"
    ></app-slider>
    <app-slider
      label="Kontrast"
      [(value)]="contrast"
      [min]="-200"
      [max]="200"
      [step]="10"
    ></app-slider>
    <div class="arrow">➜</div>
  </section>
  <section>
    <app-image-display [image]="newImage()"></app-image-display>
    @if (newImage(); as i) {
      {{ i.width }} x {{ i.height }}
    }
    <app-image-download [image]="newImage()"></app-image-download>
  </section>
</div>
