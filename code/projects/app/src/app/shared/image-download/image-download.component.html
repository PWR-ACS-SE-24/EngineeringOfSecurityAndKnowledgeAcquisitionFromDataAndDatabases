@if (data !== null) {
  <div class="wrapper">
    Pobierz
    <ul>
      <li>
        <a [href]="data.pathPng" [download]="data.fileHash + '.png'">.png</a>
      </li>
      <li>
        <a [href]="data.pathJpeg" [download]="data.fileHash + '.jpg'">.jpg</a>
      </li>
      <li>
        <a [href]="data.pathWebp" [download]="data.fileHash + '.webp'">.webp</a>
      </li>
    </ul>
  </div>
} @else {
  <div class="wrapper" aria-disabled>Pobierz</div>
}
