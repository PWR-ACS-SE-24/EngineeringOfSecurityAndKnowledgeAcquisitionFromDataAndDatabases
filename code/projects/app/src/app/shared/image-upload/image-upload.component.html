<div
  (dragover)="onDragOver($event)"
  (dragenter)="cancelEvent($event)"
  (dragleave)="onDragLeave($event)"
  (drop)="onDrop($event)"
  [class.hovered]="isHovered"
  [class.flashRed]="isFlashRed"
  [class.flashGreen]="isFlashGreen"
>
  <input
    [id]="inputId"
    [name]="inputId"
    type="file"
    [accept]="supportedMimeTypes.join(',')"
    (change)="onInputChange($event)"
  />
  <label [for]="inputId">
    <strong>Wybierz plik</strong> <br />
    lub przeciÄ…gnij go tutaj.
  </label>
</div>
