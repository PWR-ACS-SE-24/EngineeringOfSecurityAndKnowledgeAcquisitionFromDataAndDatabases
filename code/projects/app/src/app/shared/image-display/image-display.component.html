<div class="wrapper">
    <canvas #canvas></canvas>
    @if (showControls) {
        <div class="buttons">
            <button (@flash.done)="clearState('left')" [@flash]="state['left']" (click)="addImage('left')">L</button>
            <button (@flash.done)="clearState('right')" [@flash]="state['right']" (click)="addImage('right')">P</button>
        </div>
    }
</div>
